<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cloud Foundry Manager</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./Styles/lib/bootstrap.min.css" rel="stylesheet">
    <link href="./Styles/lib/dropzone.min.css" rel="stylesheet">
    <link href="./Styles/main.css" rel="stylesheet">

    <link rel="icon" href="/Images/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/Images/favicon.png" type="image/x-icon" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Cloud Foundry Manager</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                
                <ul class="nav navbar-nav" id="mainNavBar">
                    <li><a href="#" id="btnHome">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Applications <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="btnApps">Get Applications</a></li>
                            <li role="separator" class="divider"></li>                            
                            <li><a href="#" id="btnAppCreate">Create a new Application</a></li>
                        </ul>
                    </li>               
                </ul>
                <ul class="nav navbar-nav navbar-right" id="mainNavBar2">
                    <li><a href="#" id="btnLogout">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div id="pageLogin">

            <form method="post" action="#" class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="endpoint" class="sr-only">API Endpoint</label>
                <input type="text" id="endpoint" name="endpoint" class="form-control" placeholder="https://api.run.pivotal.io" required autofocus >
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required >
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required >
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnLoginSubmit">Sign in</button>
            </form>

        </div>


        <div id="pageHome">

            <div class="row">
                <div class="col-md-12">
                    <h1>Home</h1>

                </div>
            </div>

        </div>


        <div id="pageApps">

            <div class="row">
                <div class="col-md-12">

                    <h1>Applications</h1>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>App</th>
                                <th>Package State</th>
                                <th>App State</th>
                                <th>Last update</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody id="result">
                        </tbody>
                    </table>
                    <p>
                        
                        <button type="button" class="btn btn-primary" id="btnAppCreate">
                            <span class="glyphicon glyphicon-plus"></span>
                            Create a new application
                        </button>
                        
                        <button type="button" class="btn btn-default" id="btnApps">
                            <span class="glyphicon glyphicon-refresh"></span>
                            Refresh
                        </button>
                        
                    </p>
                </div>
            </div>                            
        </div>

        <div id="pageAppView">
            <h1>Applications</h1>

            <div class="row">
                <div class="col-md-12">

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Field</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody id="result">
                        </tbody>
                    </table>
                    <p>
                        <button type="button" class="btn btn-primary" id="btnApps">
                            <span class="glyphicon glyphicon-arrow-left"></span>
                            Back
                        </button>
                    </p>

                </div>
            </div>

        </div>

        <div id="pageCreateApps">

            <div class="row">
                <div class="col-md-12">

                    <h1>Create App</h1>

                    <form method="post" action="#">
                        <div class="form-group">
                            <label for="appname" class="sr-only">Application name</label>
                            <input type="text" class="form-control" id="appname" placeholder="Application name">
                        </div>
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="buildpack" id="buildpack" value="https://github.com/cloudfoundry/staticfile-buildpack" checked="checked">Static</input>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="buildpack" id="buildpack" value="https://github.com/cloudfoundry/nodejs-buildpack">Node.js</input>
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="btCreateApp">Submit</button>
                        </div>

                    </form>

                </div>
            </div>


        </div> 

        <div id="pageUpgradeApps">

            <div class="row">
                <div class="col-md-12">

                    <h1>Upload App</h1>
                    <p>

                    </p>

                    <form method="post" action="/api/apps/upload/" class="dropzone" id="dropzoneExample" enctype="multipart/form-data">
                        <input type="hidden" name="app_guid" id="app_guid" value="" />
                        <div class="fallback">
                            <input name="file" type="file" />
                            <button type="submit">Upload App</button>
                        </div>
                    </form>

                </div>
            </div>


        </div>

    </div>

    <script src="./Scripts/lib/jquery.min.js"></script>
    <script src="./Scripts/lib/bootstrap.min.js"></script>
    <script src="./Scripts/lib/dropzone.min.js"></script>
    <script src="./Scripts/main.js"></script>   
</body>
</html>
